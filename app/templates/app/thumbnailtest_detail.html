{% extends 'app/base.html' %}

{% block content %}

    <table border="1">
    <thead>
    <tr><th>Name</th><th>Image</th></tr>
    </thead>
        <tr>
            <td>{{ object.name }}</td>
            <td><img src="{{ object.thumbnail.url }}"></td>
        </tr>
    </table>
    
{% endblock %}
